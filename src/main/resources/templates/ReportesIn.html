<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reportes Inventario</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">
<link rel="stylesheet" type="text/css" href="/css/reportes.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/ModuloInv.js"></script>

</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<main class="main col">
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-12">

				<div class="col-mx-12 medio" style="margin: auto;">
					<div class="col-md-12">
						<h1 style="text-align: center;">Generar Reporte de Inventario</h1>
					</div>

					<section class="form-register"
						style="margin: auto; margin-top: 20px; width: 650px; height: 500px">



						<form action="/Solware2/Admin/inventario/download" method="get"
							class="">
							<div style="display: grid; justify-content: center;">
								<label for="fechaInicio">Fecha de inicio:</label> <input
									required="required" class="form-control" type="date"
									id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}" />
								<br> <br> <label for="fechaFin">Fecha de fin:</label>
								<input required="required" class="form-control" type="date"
									id="fechaFin" name="fechaFin" th:value="${fechaFin}" /> <br>
								<br> <label for="tipo">Tipo de Archivo:</label> <select
									required="required" id="tipo" name="tipo" class="form-select">
									<option value="PDF">PDF</option>
									<option value="EXCEL">Excel</option>
								</select> <br> <br>
								<button>
									<div class="svg-wrapper-1">
										<div class="svg-wrapper">
											<svg height="24" width="24" viewBox="0 0 24 24"
												xmlns="http://www.w3.org/2000/svg">
										        <path d="M0 0h24v24H0z" fill="none"></path>
										        <path
													d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
													fill="currentColor"></path>
										      </svg>
										</div>
									</div>
									<span>Generar</span>
								</button>
							</div>
						</form>
					</section>
				</div>
			</div>

		</div>

	</main>

	<div th:insert="footer :: foot"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>



	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />


</body>
</html>
