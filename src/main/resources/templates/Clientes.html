				<main class="inicios">
					<h1 class="perfil">Registrar Cliente</h1>
					<section class="form-register"
						style="margin: auto; margin-top: 20px; width: 600px; height: 350px">

						<div class="row">
							<form th:action="@{/Solware2/Vendedor/C_Cliente}" th:object="${Cliente}"
								method="POST">
								<div class="row">
									<div th:if="${exitoso}">
										<div class="alert alert-success alert-dismissible">
											<span th:text="${exitoso}"></span> <a href="#" class="close"
												data-dismiss="alert" aria-label="close">&times;</a>
										</div>
									</div>
									<div class="col-sm-6">
										<label for="Nombres" class="form-label">Nombres</label> <input
											id="Nombres" type="text" class="form-control" required
											th:field="*{Nombres}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
											placeholder="Nombres">
									</div>
									<div class="col-sm-6">
										<label for="Apellidos" class="form-label">Apellidos</label> <input
											id="Apellidos" type="text" class="form-control" required
											th:field="*{Apellidos}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
											placeholder="Apellidos">
									</div>

								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="Email" class="form-label">Email</label> <input
											id="Email" type="email" class="form-control" required
											th:field="*{Email}" placeholder="Email">
									</div>
									<div class="col-sm-6">
										<label for="Telefono" class="form-label">Telefono</label> <input
											id="Telefono" type="tel" class="form-control" required
											th:field="*{Telefono}" pattern="[0-9]+"
											placeholder="Telefono">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br> <br> <input type="submit"
											class="btn btn-primary" id="submit" onclick="validacion()"
											value="Enviar"> <input type="reset" name="reset"
											class="btn btn-danger" value="Restablecer">
									</div>
								</div>
							</form>
						</div>

					</section>
				</main>
			</div>

function exportTableToExcel(tableID, filename = ''){
var downloadLink;
var dataType = 'application/vnd.ms-excel';
var tableSelect = document.getElementById(tableID);
var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

// Specify file name
filename = filename?filename+'.xls':'excel_data.xls';

// Create download link element
downloadLink = document.createElement("a");

document.body.appendChild(downloadLink);

if(navigator.msSaveOrOpenBlob){
var blob = new Blob(['ufeff', tableHTML], {
type: dataType
});
navigator.msSaveOrOpenBlob( blob, filename);
}else{
// Create a link to the file
downloadLink.href = 'data:' + dataType + ', ' + tableHTML;

// Setting the file name
downloadLink.download = filename;

//triggering the function
downloadLink.click();

}
}
