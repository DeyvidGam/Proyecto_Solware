<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>Clientes</title>
</head>
<body>


	<div class="container">
		<div Class="row">
			<h1>CONSULTAR</h1>
		</div>
		<div Class="row"><br>
			<div col-lg-3>
			<a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Cliente</a><br>
			</div><br>
		</div><br>
		<table class="table table-striped table-bordered">

			<thead class="table-dark">
				<tr>
					<th>Identificacion</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Telefono</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="clientes : ${Cliente}">
					<td th:text="${clientes.Identificacion}">Identificacion</td>
				    <td th:text="${clientes.Nombres}">Nombres</td>
					<td th:text="${clientes.Apellidos}">Apellidos</td>
					<td th:text="${clientes.Email}">Email</td>
					<td th:text="${clientes.Telefono}">Telefono</td>
					<td>
					<a th:href="@{/clientes/editar/{Identificacion}(Identificacion=${clientes.Identificacion})}" class="btn btn-info">editar</a> 
					<a th:href="@{/clientes/{Identificacion}(Identificacion=${clientes.Identificacion})}" class="btn btn-danger">eliminar</a> 
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
