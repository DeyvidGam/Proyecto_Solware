<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Ventas.js"></script>



</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<main>
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-12">

				<main class="perfiles">
					<link rel="stylesheet" href="css/estiloPerfilV.css">
					<title>Sol y Asociados</title>
					<h1 class="perfile">EDITAR VENTA</h1>
					<section class="form-register"
						style="margin: auto; margin-top: 20px; width: 600px; height: 400px">

						<div class="row">
							<form
								th:action="@{/Solware2/Admin/ConsultarAdmin/{ID_Venta}(ID_Venta=${Venta.ID_Venta})} "
								th:object="${Venta}" method="POST">
								<div class="row">
									<div class="col-sm-2"></div>
									<div class="col-sm-8">
										<label class="form-label">ID del pedido</label> <select
											th:field="*{IDPedido}" class="form-control" required>
											<option th:each="pedido:${Pedidos}"
												th:value="${pedido.ID_Pedido}" th:text="${pedido.ID_Pedido}"></option>
										</select>

									</div>
									<div class="col-sm-2"></div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<strong aria-required="true">Tipo De Pago</strong>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												th:field="*{Modo_Pago}" name="flexRadioDefault"
												id="TipoPago" required value="Tarjeta"> <label
												class="form-check-label" for="small">Tarjeta</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" required
												th:field="*{Modo_Pago}" name="flexRadioDefault"
												id="TipoPago" value="Efectivo"> <label
												class="form-check-label" for="small">Efectivo</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br> <br> <input type="submit"
											class="btn btn-primary" id="submit" onclick="validacion()"
											value="Enviar"> <input type="reset" name="reset"
											class="btn btn-danger" value="Restablecer">
									</div>
								</div>
							</form>
						</div>
					</section>
				</main>
			</div>
		</div>
	</main>

	<div th:insert="footer :: foot"></div>





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>
</html>
