<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>Editar Cliente</title>
</head>
<body>


	<div class="container">
		<div Class="row">
			<h1>Editar</h1>
		</div>
	
		<section class="form-register" style="margin: auto; margin-top: 20px;">
		
		                     
		                    <form th:action="@{/Solware2/home/C_ProveedoresA/{ID_Proveedor}(ID_Proveedor=${Proveedor.ID_Proveedor})} " th:object="${Proveedor}" method="POST" >
                             <input class="controls" type="text" required name="nombre" id="nombre" placeholder="Nombre"  th:field="*{Nombre}">
                            <input class="controls" type="email"required name="Correo" id="Correo" placeholder=" Correo"  th:field="*{Email}">
                            <input class="controls" type="tel"required id="numero" placeholder="Telefono"  th:field="*{telefono}">
                            <input class="controls" type="text" required name="Producto" id="Producto" placeholder="Tipo Producto" th:field="*{TipoProducto}">
                            <input class="controls" type="text" pattern="[1-9]+" maxlength="3" required  id="IDProducto" placeholder="ID Producto" th:field="*{Producto}">
                            
                            <input type="submit" class="btn btn-info"id="submit"
                            value="Enviar">
                            <input type="reset" name="reset"class="btn btn-info" 
                            value="Restablecer"> 
                            </form>
		

			      </section>

	</div>
</body>
</html>
