<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<main>
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-6">
				<h1 class="perfil">CREAR PLAN DE PRODUCCIÃ“N</h1>
				<br>

				<section class="form-register"
					style="margin: auto; margin-top: 20px; width: 600px; height: 650px">

					<div class="row">
						<form th:action="@{/Solware2/Admin/ConsultarPAdmin}"
							th:object="${Produccion}" method="POST">
							<div class="row">
								<div th:if="${exitoso}">
									<div class="alert alert-success alert-dismissible">
										<span th:text="${exitoso}"></span> <a href="#" class="close"
											data-dismiss="alert" aria-label="close">&times;</a>
									</div>
								</div>
								<div class="col-sm-12">
									<label class="form-label">Empleado</label> <select
										th:field="*{Operario}" class="form-control">
										<option th:each="usuario : ${Usuarios}"
											th:value="${usuario.ID_Usuario}"
											th:text="${usuario.Nombre}+' '+ ${usuario.Apellido}"></option>
									</select>

								</div>
								<div style="margin-left: 10px;">
									<strong aria-required="true" style="margin-right: 20px">Estado</strong><br>
									<label>Proceso</label> <input type="radio" required
										th:field="*{estado_Produccion}" name="size" id="1" value="1"
										checked="checked"><br> <label>Terminado</label> <input
										type="radio" th:field="*{estado_Produccion}" name="size"
										id="2" required value="2"> <br>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<label for="Fecha" class="form-label">Fecha Inicio</label> <input
										id="Fecha" name="Fecha" type="datetime-local"
										class="form-control" required th:field="*{Fecha_Inicio}">

								</div>

								<div class="col-sm-12">
									<label for="Correo" class="form-label">Fecha Fin</label> <input
										id="Correo" type="datetime-local" class="form-control"
										required th:field="*{Fecha_Fin}">

								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<label class="form-label">ID Pedido</label> <select
										th:field="*{pedido}" class="form-control">
										<option th:each="pedido : ${Pedidos}"
											th:value="${pedido.ID_Pedido}" th:text="${pedido.ID_Pedido}"></option>
									</select>

								</div>

								<div class="col-sm-12">
									<label class="form-label">ID Inventario</label> <select
										th:field="*{id_Inventario}" class="form-control">
										<option th:each="inventario : ${Inventarios}"
											th:value="${inventario.ID_Inventario}"
											th:text="${inventario.ID_Inventario}"></option>
									</select>

								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<br> <br> <input type="submit"
										class="btn btn-primary" id="submit" onclick="validacion()"
										value="Enviar"> <input type="reset" name="reset"
										class="btn btn-danger" value="Restablecer">
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</main>

	<div th:insert="footer :: foot"></div>


	<script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>

</body>
</html>
