<!DOCTYPE html>
<html5 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<script src="/js/registrarU.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<main class="main col">
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-6 ">
				<h1 class="perfil">Registrar Usuario</h1>

				<br>


				<section class="form-register"
					style="margin: auto; margin-top: 20px; width: auto; height: 400px">



					<form class="col" th:action="@{/Solware2/Admin/ConsultarUs}"
						th:object="${Usuario}" method="POST">
						<div class="row">

							<div th:if="${exitoso}">
								<div class="alert alert-success alert-dismissible">
									<span th:text="${exitoso}"></span> <a href="#" class="close"
										data-dismiss="alert" aria-label="close">&times;</a>
								</div>
							</div>
							<div class="col-sm-6">
								<label for="Nombres" class="form-label">Nombres</label> <input
									id="Nombres" type="text" class="form-control" required
									th:field="*{Nombre}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
									inputmode="text" placeholder="Nombres">
							</div>
							<div class="col-sm-6">
								<label for="Apellidos" class="form-label">Apellidos</label> <input
									id="Apellidos" type="text" class="form-control" required
									th:field="*{Apellido}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
									placeholder="Apellidos">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label class="form-label">Rol</label> <select th:field="*{Rol}"
									class="form-control">
									<option th:each="rol:${roles}" th:value="${rol.ID_Rol}"
										th:text="${rol.Nombre_Rol}"></option>
								</select>

							</div>
							<div class="col-sm-6">
								<label for="Correo" class="form-label">Correo</label> <input
									id="correo" type="email" class="form-control" required
									th:field="*{correo}" placeholder="Correo">

							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label for="Telefono" class="form-label">Telefono</label> <input
									id="Telefono" name="Telefono" type="tel" class="form-control"
									required th:field="*{Telefono}" pattern="[0-9]+"
									placeholder="Telefono">
							</div>
							<div class="col-sm-6">
								<label for="Contrasena" class="form-label">Contraseña</label> <input
									id="Contrasena" type="password" class="form-control" required
									th:field="*{Contrasena}" pattern="[0-9]+"
									placeholder="Contraseña">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<br> <br> <input type="submit" class="btn btn-primary"
									id="submit" onclick="validacion()" value="Enviar"> <input
									type="reset" name="reset" class="btn btn-danger"
									value="Restablecer">
							</div>
						</div>
					</form>

				</section>

			</div>

		</div>
	</main>


	<div th:insert="footer :: foot"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>
</html>
