<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crear Inventario</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/ModuloInv.js"></script>


</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<div class="container">
		<div Class="row">
			<center>
				<h1 style="padding-top: 20px">Editar</h1>
			</center>
		</div>

		<section class="form-register"
			style="margin: auto; margin-top: 20px; width: 400; height: 350px">

			<div class="row">
				<form
					th:action="@{/Solware2/Admin/Consultar/{ID_Inventario}(ID_Inventario=${Inventario.ID_Inventario})} "
					th:object="${Inventario}" method="POST">

					<div class="row">
						<div class="col-sm-6">
							<label for="Fecha" class="form-label">Fecha</label> <input
								id="Fecha" type="date" class="form-control" required
								th:field="*{Fecha}">
						</div>
						<div class="col-sm-6">
							<label class="form-label">Insumo</label> <select
								th:field="*{Insumo}" class="form-control">
								<option th:each="insumo:${insumos}"
									th:value="${insumo.ID_Insumo}"
									th:text="${insumo.Nombre_Material}"></option>
							</select>

						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<label class="form-label">Movimiento</label> <select
								th:field="*{Movimiento}" class="form-control">
								<option th:each="movimiento:${movimientos}"
									th:value="${movimiento.ID_Movimiento}"
									th:text="${movimiento.Nombre}"></option>
							</select>

						</div>

						<div class="col-sm-6">
							<label for="Cantidad" class="form-label">Cantidad</label> <input
								id="Cantidad" type="number" class="form-control" required
								th:field="*{Cantidad}">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<br> <br> <input type="submit" class="btn btn-primary"
								id="submit" value="Enviar"> <input type="reset"
								name="reset" class="btn btn-danger" value="Restablecer">

						</div>

					</div>
				</form>
			</div>
		</section>
	</div>

	<div th:insert="footer :: foot"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>

</body>
</html>
