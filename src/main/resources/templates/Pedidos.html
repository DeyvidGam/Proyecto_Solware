<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de Vendedor</title>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Ventas.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<!-- CSS personalizado -->
<link rel="stylesheet" href="/css/main.css">

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css"
	href="/datatables/datatables.min.css" />
<!--datables estilo bootstrap 4 CSS-->
<link rel="stylesheet" type="text/css"
	href="/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
</head>
<body>

	   <div th:insert="headerVendedor:: header"></div>
      <div th:insert="BarraLateralVendedor:: barra"></div>
			<main>
				<div
					class="row justify-content-center align-content-center text-center">
					<div class="columna col-lg-10">
						<center>
							<h1>CREAR PEDIDO</h1>

							<div th:if="${mensaje}">
								<div class="alert alert-danger" role="alert">
									<span th:text="${mensaje}"></span>
								</div>
							</div>
						</center>
						<form th:action="@{/Solware2/Vendedor/GuardarPedido}" th:object="${Pedido}"
							method="POST">



							<div th:if="${exitoso}">
								<div class="alert alert-success alert-dismissible">
									<span th:text="${exitoso}"></span> <a href="#" class="close"
										data-dismiss="alert" aria-label="close">&times;</a>
								</div>
							</div>
							<div class="form-group d-flex">
							<div class="row">
								<div class="col-sm-12">
									<h2>Cliente</h2>
									<select th:field="*{cliente}" class="form-control">
										<option th:each="cliente:${Clientes}"
											th:value="${cliente.Identificacion}"
											th:text="${cliente.Nombres}+' '+${cliente.Apellidos}"></option>
									</select>
								</div>
							</div>
					</div>
					<div class="table-responsive responsive">
						<table id="tabla" class="table table-striped table-bordered"
							width="100%">
							<thead class="table-dark">
								<tr>
									<th>Cantidad</th>
									<th>Subtotal</th>
									<th>producto</th>
									<th>Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detalle : ${listaDetalles}">

									<td th:text="${detalle.Cantidad}">Nombre</td>
									<td th:text="${detalle.SubTotal}">Proveedor</td>
									<td th:text="${detalle.Producto.nombre}">Tamano</td>
									<td><a
										th:href="@{/Solware2/Vendedor/eliminaDetalle/{id}(id=${detalle.producto.ID_Producto})}"
										class="btn btn-danger">eliminar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<center>
						<div class="form-group">
							<a th:href="@{/Solware2/Vendedor/agregarProducto}" class="btn btn-success"><i
								class="fa-solid fa-plus"></i></a> <input type="submit"
								value="Guardar" class="btn btn-info">
						</div>
					</center>
					</form>
				</div>
		</div>
		</main>

	<div th:insert="footer :: foot"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="/jquery/jquery-3.3.1.min.js"></script>
	<script src="/popper/popper.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>

	<!-- datatables JS -->
	<script type="text/javascript" src="/datatables/datatables.min.js"></script>

	<!-- para usar botones en datatables JS -->
	<script src="/datatables/Buttons-1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="/datatables/JSZip-2.5.0/jszip.min.js"></script>
	<script src="/datatables/pdfmake-0.1.36/pdfmake.min.js"></script>
	<script src="/datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
	<script src="/datatables/Buttons-1.5.6/js/buttons.html5.min.js"></script>
	<script>
      $(document).ready(function(filename = '') {    
  $('#tabla').DataTable({        
      language: {
              lengthMenu: "Mostrar _MENU_ registros",
              zeroRecords: "No se encontraron resultados",
              "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
              "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
              "infoFiltered": "(filtrado de un total de _MAX_ registros)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast":"Último",
                  "sNext":"Siguiente",
                  "sPrevious": "Anterior"
               },
               "sProcessing":"Procesando...",
              },
              scrollY: 150,
              lengthMenu: [ [5,10, 25, -1], [5,10, 25, "All"] ],
      //para usar los botones   
      responsive: "true",
      dom: 'lBfrtip',       
      buttons:[ 
          {
              extend:    'excelHtml5',
              text:      '<i class="fas fa-file-excel"></i> ',
              titleAttr: 'Exportar a Excel',
              className: 'btn btn-success ',
            
      
          },
          {
              extend:    'pdfHtml5',
              text:      '<i class="fas fa-file-pdf"></i> ',
              titleAttr: 'Exportar a PDF',
              className: 'btn btn-danger '
          
              
              
          },
          {
              extend:    'print',
              text:      '<i class="fa fa-print"></i> ',
              titleAttr: 'Imprimir',
              className: 'btn btn-info'
          },
      ]	        
  });     
  });
  
  </script>
</body>
</html>
