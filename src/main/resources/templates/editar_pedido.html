<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>
	<main class="main col">
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-6">
				<h1 class="perfil">EDITAR PEDIDO</h1>
				<br>
				<section class="form-register"
					style="margin: auto; margin-top: 20px; width: auto; height: auto">
					<div class="row">
						<form
							th:action="@{/Solware2/Admin/C_PedidosA/{ID_Pedido}(ID_Pedido=${Pedido.ID_Pedido})} "
							th:object="${Pedido}" method="POST">
							<div class="row">
								<div class="row">

									<div class="col-sm-2"></div>
									<div class="col-sm-8">
										<label for="Fecha" class="form-label">Fecha</label> <input
											id="Fecha" type="datetime-local" class="form-control"
											required th:field="*{Nombre}" placeholder="Nombre"
											pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+">
									</div>
									<div class="col-sm-2"></div>
								</div>
								<div class="row">
									<div class="col-sm-2"></div>
									<div class="col-sm-8" style="margin-top: 20px;">
										<label for="Email" class="form-label">Email</label> <input
											id="Email" type="email" class="form-control" required
											th:field="*{Email}" placeholder="Email">
									</div>
									<div class="col-sm-2"></div>
								</div>
								<div class="row">
									<div class="col-sm-2"></div>
									<div class="col-sm-8" style="margin-top: 20px;">
										<label for="Telefono" class="form-label">Telefono</label> <input
											id="Telefono" type="tel" class="form-control" required
											th:field="*{telefono}" placeholder="Telefono"
											pattern="[0-9]+">
									</div>
									<div class="col-sm-2"></div>

								</div>

								<div class="row">
									<div class="col-md-12">
										<br> <br> <input type="submit"
											class="btn btn-primary" id="submit" onclick="validacion()"
											value="Enviar"> <input type="reset" name="reset"
											class="btn btn-danger" value="Restablecer">
									</div>
								</div>
							</div>
						</form>
					</div>

				</section>
			</div>
		</div>
	</main>
	<div th:insert="footer :: foot"></div>
</body>
</html>
