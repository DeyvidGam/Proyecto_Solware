<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/ab.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilofooter.css}">
</head>
<body>

	<div th:insert="headerVendedor:: header"></div>
	<div th:insert="BarraLateralVendedor:: barra"></div>

	<main>
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-6">
				<link rel="stylesheet" th:href="@{/css/estiloPerfilV.css}">
				<title>Perfil</title>


				<h1 class="perfil">Perfil</h1>


				<section class="form-register"
					style="margin: auto; margin-top: 20px;">

					<form action="">
						<label for="">Nombre</label> <input class="controls" type="text"
							required="" name="nombres" id="nombres" placeholder=" Nombres"
							disabled value="Carlos David  "> <label for="">Apellidos</label>
						<input class="controls" type="text" required="" name="apellidos"
							id="apellidos" placeholder=" Apellidos" disabled value=" Beltran">
						<label for="">ID Rol</label> <input class="controls" type="number"
							pattern="[1-3]" required="" name="Rol" id="Rol"
							placeholder="ID Rol" disabled value="3"> <label for="">Correo</label>
						<input class="controls" type="email" required="" name="Correo"
							id="Correo" placeholder=" Correo" disabled
							value="CarlosB123@gmail.com"> <label for="">Contraseña</label>
						<div class="input-box">
							<input class="controls" type="password" required=""
								name="Contraseña" id="myinputs" placeholder="Contraseña"
								disabled value="Carlos123"> <span class="eye con"
								onclick="myfunction()"> <i id="hide1"
								class="fa-solid fa-eye"></i> <i id="hide2"
								class="fa-solid fa-eye-slash"></i>
							</span>

						</div>
						<label for="">Telefono</label> <input class="controls"
							type="number" required="" id="numero" placeholder="Telefono"
							disabled value="625245247">
					</form>
				</section>
			</div>
		</div>
	</main>

	<div th:insert="footer :: foot"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>

	<script>
		function myfunction() {
			var x = document.getElementById("myinputs");
			var y = document.getElementById("hide1");
			var z = document.getElementById("hide2");
			if (x.type === 'password') {
				x.type = 'text';
				y.style.display = 'block'
				z.style.display = 'none'
			} else {
				x.type = 'password';
				y.style.display = 'none'
				z.style.display = 'block'
			}
		}
	</script>
</body>
</html>
