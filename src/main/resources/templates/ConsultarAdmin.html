<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<!-- CSS personalizado -->
<link rel="stylesheet" href="/css/main.css">

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css"
	href="/datatables/datatables.min.css" />
<!--datables estilo bootstrap 4 CSS-->
<link rel="stylesheet" type="text/css"
	href="/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">



</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>
	<main>
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-10">

				<div class="col-mx-12">
					<h1>Ventas</h1>
					<div th:if="${mensaje}">
						<div class="alert alert-danger" role="alert">
							<span th:text="${mensaje}"></span>
						</div>
					</div>
					<div class="table-responsive responsive">
						<table id="tabla" class="table table-striped table-bordered"
							cellspacing="0" width="100%">
							<thead class="table-dark">
								<tr>
									<th>ID_Venta</th>
									<th>FechaYHora</th>
									<th>Modo_Pago</th>
									<th>Valor_Venta</th>
									<th>IDPedido</th>
									<th>Estado</th>
									<th>Acciones</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="ventas : ${Venta}">
									<td th:text="${ventas.ID_Venta}">ID_Venta</td>
									<td th:text="${ventas.FechaYHora}">FechaYHora</td>
									<td th:text="${ventas.Modo_Pago}">Modo_Pago</td>
									<td
										th:text="'$ ' + ${#numbers.formatDecimal(ventas.Valor_Venta, 0, 'COMMA', 0, 'POINT')}">Valor_Venta</td>

									<td th:text="${ventas.iDPedido.ID_Pedido}">IDPedido</td>
									<td>
										<!-- Muestra el estado actual de la venta --> <span
										th:text="${ventas.estado ? 'Activa' : 'Inactiva'}"
										th:class="${ventas.estado ? 'bg-success' : 'bg-danger'}"></span>
									</td>
									<td><a><form
												th:action="@{/Solware2/Admin/ventas/estado}" method="post">
												<input type="hidden" name="idVenta"
													th:value="${ventas.ID_Venta}" />
												<button type="submit"
													th:class="${ventas.estado ? 'btn btn-success' : 'btn btn-danger'}">

													<span th:text="${ventas.estado ? 'Desactivar' : 'Activar'}"></span>
												</button>
											</form> </a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</main>

	<div th:insert="footer :: foot"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>




	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="/jquery/jquery-3.3.1.min.js"></script>
	<script src="/popper/popper.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>

	<!-- datatables JS -->
	<script type="text/javascript" src="/datatables/datatables.min.js"></script>

	<!-- para usar botones en datatables JS -->
	<script src="datatables/Buttons-1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="/datatables/JSZip-2.5.0/jszip.min.js"></script>
	<script src="/datatables/pdfmake-0.1.36/pdfmake.min.js"></script>
	<script src="/datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
	<script src="/datatables/Buttons-1.5.6/js/buttons.html5.min.js"></script>
	<script>
      $(document).ready(function(filename = '') {    
  $('#tabla').DataTable({        
      language: {
              lengthMenu: "Mostrar _MENU_ registros",
              zeroRecords: "No se encontraron resultados",
              "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
              "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
              "infoFiltered": "(filtrado de un total de _MAX_ registros)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast":"Último",
                  "sNext":"Siguiente",
                  "sPrevious": "Anterior"
               },
               "sProcessing":"Procesando...",
              },
              scrollY: 500,
              lengthMenu: [ [5,10, 25, -1], [5,10, 25, "All"] ],
      //para usar los botones   
      responsive: "true",
      dom: 'lBfrtip',       
      buttons:[ 
          {
              extend:    'excelHtml5',
              text:      '<i class="fas fa-file-excel"></i> ',
              titleAttr: 'Exportar a Excel',
              className: 'btn btn-success ',
           
           
      
          },
          {
              extend:    'pdfHtml5',
              text:      '<i class="fas fa-file-pdf"></i> ',
              titleAttr: 'Exportar a PDF',
              className: 'btn btn-danger '
          
              
              
          },
          {
              extend:    'print',
              text:      '<i class="fa fa-print"></i> ',
              titleAttr: 'Imprimir',
              className: 'btn btn-info'
          },
      ]	        
  });     
  });
  
  </script>
</body>
</html>
