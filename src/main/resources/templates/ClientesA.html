<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/ab.css">
<link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
<link rel="stylesheet" type="text/css" href="/css/estiloinventario.css">
<link rel="stylesheet" type="text/css" href="/css/estiloPerfilV.css">
<script src="/js/Clientes.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div th:insert="headerAdmin :: header"></div>
	<div th:insert="BarraLateralAdmin:: barra"></div>

	<main>
		<div
			class="row justify-content-center align-content-center text-center">
			<div class="columna col-lg-12">
				<main class="inicios">
					<h1 class="perfil">Registrar Cliente</h1>
					<section class="form-register"
						style="margin: auto; margin-top: 20px; width: 600px; height: 350px">

						<div class="row">
							<form th:action="@{/Solware2/Admin/C_ClienteA}"
								th:object="${Cliente}" method="POST">
								<div th:if="${exitoso}">
									<div class="alert alert-success alert-dismissible">
										<a href="#" class="close" data-dismiss="alert"
											aria-label="close">&times;</a> <span th:text="${exitoso}"></span>
									</div>
								</div>
								<div class="row">

									<div class="col-sm-6">
										<label for="Nombres" class="form-label">Nombres</label> <input
											id="Nombres" type="text" class="form-control" required
											th:field="*{Nombres}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
											placeholder="Nombres">
									</div>
									<div class="col-sm-6">
										<label for="Apellidos" class="form-label">Apellidos</label> <input
											id="Apellidos" type="text" class="form-control" required
											th:field="*{Apellidos}" pattern="[a-zA-ZñÑ\s\.,;:\-_¡!¿\?]+"
											placeholder="Apellidos">
									</div>

								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="Email" class="form-label">Email</label> <input
											id="Email" type="email" class="form-control" required
											th:field="*{Email}" placeholder="Email">
									</div>
									<div class="col-sm-6">
										<label for="Telefono" class="form-label">Telefono</label> <input
											id="Telefono" type="tel" class="form-control" required
											th:field="*{Telefono}" pattern="[0-9]+"
											placeholder="Telefono">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br> <br> <input type="submit"
											class="btn btn-primary" id="submit" onclick="validacion()"
											value="Enviar"> <input type="reset" name="reset"
											class="btn btn-danger" value="Restablecer">
									</div>
								</div>
							</form>
						</div>
					</section>
				</main>
			</div>
		</div>


	</main>
	<div th:insert="footer :: foot"></div>





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>
</html>
