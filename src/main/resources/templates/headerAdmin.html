<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de administrador</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/babdd0dc30.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/ab.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilofooter.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estiloinventario.css}">
</head>
<body>

	<div class="container-fluid" th:fragment="header">
		<div class="row justify-content-center align-content-center">

			 <div class="col-7 barra1"style="color: white;">
                <h2 style="text-align: left;font-family: fantasy;">INTERFAZ ADMIN</h2>
            </div>

			<div class="col-5 barra1">
				<div class="dropdown">
					<a class="btn  dropdown-toggle boton text-light" type="button"
						id="dropdownMenuButton1" data-bs-toggle="dropdown"
						aria-expanded="false" style="color: black;"> <i
						class="fas fa-user-circle user"></i> <span>[[${nombreUsuario}]]</span>

					</a>
					<ul class="dropdown-menu boton"
						aria-labelledby="dropdownMenuButton1">
						<div class="dropdown-divider"></div>
						 <form th:action="@{/logout}" method="post">
                       <input type="submit" class="btn btn.success" value="Cerrar Sesion">
                       </form>
                     </ul>
				</div>
				
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/646c794df3.js"></script>


</body>
</html>
