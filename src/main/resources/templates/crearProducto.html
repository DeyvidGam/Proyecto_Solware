<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>Crear Producto</title>
</head>
<body>


	<div class="container">
		<div Class="row">
			<h1>CREAR PRODUCTO</h1>
		</div>
	
		<section class="form-register" style="margin: auto; margin-top: 20px;">
		
		                     <form th:action="@{/producto}" th:object="${Producto}" method="POST" >
                            <input class="controls" type="text" required name="Nombre"  th:field="*{Nombre}"id="Nombre" placeholder=" Nombre">
                            <input class="controls" type="text" required name="Proveedor"  th:field="*{Proveedor}" id="apellidos" placeholder=" Proveedor">
                            <input class="controls" type="text" required name="Tamano"  th:field="*{Tamano}" id="Tamano" placeholder=" Tamano">
                            <input class="controls" type="text" required name="Precio"  th:field="*{Precio}"id="Precio" placeholder="Precio" >
                        
                            <input type="submit" class="btn btn-info"id="submit"
                            onclick="validacion()" value="Enviar">
                            <input type="reset" name="reset"class="btn btn-info" 
                            value="Restablecer"> 
                            </form>
		

			      </section>

	</div>
</body>
</html>
