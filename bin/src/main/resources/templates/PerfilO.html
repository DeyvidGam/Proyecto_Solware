<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Interfaz de Operario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/babdd0dc30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/ab.css">
    <link rel="stylesheet" type="text/css" href="/css/estilofooter.css">
    <link rel="stylesheet" href="/css/estiloPerfilV.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
           
            <div class="col-7 barra1"style="color: white;">
           
            </div>

            <div class="col-5 barra1">
                <div class="dropdown">
                    <a class="btn  dropdown-toggle boton text-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle user"></i> Carlos Stivens Veloza
                    </a>
                    <ul class="dropdown-menu boton" aria-labelledby="dropdownMenuButton1">
                        <a class="dropdown-item" href="/Solware2/PerfilO">Mi perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/Solware2/home/index">Cerrar sesión</a>
                      </div>
                    </ul>
                  </div>
            </div>
        </div>
    

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap" >
                    <img id="logo" src="/img/LOGO SOL WARE .PNG" width="140px">
                    <a  class="option" href="/Solware2/InicioP" ><i class="fas fa-home" title="Inicio"></i><span>Inicio</span></a>
                    <a  class="option" href="/Solware2/PerfilO" > <i class="fa-solid fa-user" title="Perfil"></i><span>Perfil</span></a>
                    <a  class="option" href="/Solware2/ConsultarProduccion" > <i class="fa-solid fa-magnifying-glass"></i><span>Consultar Plan de Producción</span></a>
                    
                </nav>
            </div>
            <main class="main col">
                <div class="row justify-content-center align-content-center text-center">
                    <div class="columna col-lg-6">
                       
                        <h1  class="perfil">Perfil</h1>
    
                        <section class="form-register" style="margin: auto; margin-top: 20px;">
                          
                            <form action="">
                            <label for="">Nombre</label>
                            <input class="controls" type="text" required="" name="nombres" id="nombres" placeholder=" Nombres" disabled value="Carlos Stivens  ">
                            <label for="">Apellidos</label>
                            <input class="controls" type="text" required="" name="apellidos" id="apellidos" placeholder=" Apellidos" disabled value=" Veloza ">
                            <label for="">ID Rol</label>
                            <input class="controls" type="number" pattern="[1-3]" required="" name="Rol" id="Rol" placeholder="ID Rol"  disabled value="2">
                            <label for="">Correo</label>
                            <input class="controls" type="email" required="" name="Correo" id="Correo" placeholder=" Correo"  disabled value=" Carlos@gmail.com">
                            <label for="">Contraseña</label>
                            <div class="input-box" >
                            <input class="controls" type="password" required="" name="Contraseña"  id="myinputs" placeholder="Contraseña" disabled value="Veloza123">
                            <span class="eye con" onclick="myfunction()">
                                <i id="hide1" class="fa-solid fa-eye"></i>
                                <i  id="hide2"class="fa-solid fa-eye-slash"></i>
                        </div>
                            <label for="">Telefono</label>
                            <input class="controls" type="number" required="" id="numero" placeholder="Telefono" disabled value="424245245" >
                        
                            
                            </form>
                            
                          </section>

                    </div>

                </div>

            </main>
        </div>
    </div>
    <div th:insert="footer :: foot"></div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
   
    <script>
        function myfunction(){
            var x =document.getElementById("myinputs");
            var y =document.getElementById("hide1");
            var z =document.getElementById("hide2");
            if(x.type==='password'){
                x.type='text';
                y.style.display='block'
                z.style.display='none'
            }else{
                x.type='password';
                y.style.display='none'
                z.style.display='block' 
            }
        }
       </script>       
              
</body>
</html>
